<h1>Date and Time Difference Calculator</h1>
<p> In this calculator you can see how much older a person is to another.</p>


<div id="inputline1">
    <label for="dateY">Day of birth oldest: </label>
    <input type="date" id="dateY" required>

    <label for="timeY">Time of birth oldest: </label>
    <input type="time" id="timeY" required>
</div>

<div id="inputline2">
    <label for="dateO">Day of birth youngest: </label>
    <input type="date" id="dateO" required>

    <label for="timeO">Time of birth youngest: </label>
    <input type="time" id="timeO" required>
</div>

<button id="calculateBtn">Calculate time difference</button>

<p id="result"></p>
